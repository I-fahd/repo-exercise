<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>surprise</title>
    <link rel="stylesheet" href="styles.css" />
    <head>
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        rel="stylesheet"
      />
    </head>
  </head>
  <body>
    <div class="typing-container">
      <div class="typing-text" id="name-text">
        Click on any button to see the surprise 🎁
      </div>
      <div class="buttons-container">
        <button onclick="changeLanguage('english')">English</button>
        <button onclick="changeLanguage('japanese')">Japanese</button>
        <button onclick="changeLanguage('arabic')">Arabic</button>
      </div>
    </div>

    <script>
      // Function to change the name based on the selected language
      function changeLanguage(language) {
        const nameText = document.getElementById("name-text");
        if (language === "english") {
          nameText.textContent = "Aiko";
        } else if (language === "japanese") {
          nameText.textContent = "アイコ";
        } else if (language === "arabic") {
          nameText.textContent = "أيكو";
        }
      }
    </script>
  </body>
</html>
